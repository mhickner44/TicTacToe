<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gridWrapper">
      <div class="cell" data-placementX="0" data-placementY="0"></div>
      <div class="cell" data-placementX="0" data-placementY="1"></div>
      <div class="cell" data-placementX="0" data-placementY="2"></div>
      <div class="cell" data-placementX="1" data-placementY="0"></div>
      <div class="cell" data-placementX="1" data-placementY="1"></div>
      <div class="cell" data-placementX="1" data-placementY="2"></div>
      <div class="cell" data-placementX="2" data-placementY="0"></div>
      <div class="cell" data-placementX="2" data-placementY="1"></div>
      <div class="cell" data-placementX="2" data-placementY="2"></div>
    </div>

    <div class="score">
      <h1 id="p1Score">P1:0</h1>
      <h1 id="p2Score">P2:0</h1>
    </div>

    <div class="winningBlock">
      <div>Winner P1</div>
      <button class="restart">New Game</button>
    </div>
  </body>
</html>
