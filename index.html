<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gridWrapper">
      <div class="cell" data-placementID="1"></div>
      <div class="cell" data-placementID="2"></div>
      <div class="cell" data-placementID="3"></div>
      <div class="cell" data-placementID="4"></div>
      <div class="cell" data-placementID="5"></div>
      <div class="cell" data-placementID="6"></div>
      <div class="cell" data-placementID="7"></div>
      <div class="cell" data-placementID="8"></div>
      <div class="cell" data-placementID="9"></div>
    </div>

    <div class="score">
      <h1 id="p1Score">P1:0</h1>
      <h1 id="p2Score">P2:0</h1>
    </div>
  </body>
</html>
